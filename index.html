<html ng-app="countryApp">
  <head>
    <meta charset="utf-8">
    <title>NG Countries and Flag</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script src="ng.js"></script>
  </head>
  <body ng-controller="CountryCtrl">
    <input ng-model="selected" placeholder="Enter country name">
    <div class="container" style="outline: 1px black">
      <table class="table table-striped" style="width:400px">
        <tr>
          <th><a href="" ng-click="sortField = 'name'; order = !order">Flag</a></th>
          <th><a href="" ng-click="sortField = 'code'; order = !order">Code</a></th>
          <th><a href="" ng-click="sortField = 'name'; order = !order">Name</a></th>
        </tr>
        <tr ng-repeat="(code, name) in countries | filter:selected | orderBy:sortField:order">
          <td><img src="{{'svg/' + code + '.svg'}}" width="25"></td>
          <td>{{code}}</td>
          <td>{{name}}</td>
        </tr>
      </table>
    </div>
  </body>
</html>
